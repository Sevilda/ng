<mat-tab-group dynamicHeight mat-align-tabs="center" color="primary">
  <mat-tab label="Logs">
      <div class="center">
        <ng-template matTabContent>
         <app-logs></app-logs>
        </ng-template>
      </div>
  </mat-tab>
  <mat-tab label="Users" >
      <div class="center">
          <ng-template matTabContent>
          <app-users></app-users> 
          </ng-template>
      </div>
  </mat-tab>

</mat-tab-group>
