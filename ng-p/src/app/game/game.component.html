<div class="rooms" *ngIf="!waiting && !roomId">
    <ul id="roomList">
        <li><button id="default" (click)="handleClick($event)">Create new room</button></li>
    </ul>
</div>

<div *ngIf="waiting">
    <h1>Waiting for a match</h1>
    <!-- loading screen -->
    <div class="loader"></div> 
</div>


<div *ngIf="roomId">
<app-pong-game  [(roomId)]="roomId"></app-pong-game>
</div>
